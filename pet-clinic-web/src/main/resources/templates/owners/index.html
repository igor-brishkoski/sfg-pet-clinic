<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
    <h2 th:text="'List of Owners'">List of Owners</h2>



    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 120px">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">Id</td>
                <td th:text="${owner?.firstName}">First name</td>
                <td th:text="${owner?.lastName}">Last Name</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
